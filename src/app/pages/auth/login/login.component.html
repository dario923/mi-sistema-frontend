<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>INICIAR SESIÓN</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm.baseForm" (ngSubmit)="onLogin()">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" formControlName="username" matInput placeholder="Introduce tu usuario" required />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="checkField('username')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput
            placeholder="Introduce tu contraseña" required />
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="checkField('password')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button [disabled]="loginForm.baseForm.invalid" type="submit" mat-raised-button color="primary"
            class="login-button">
            INGRESAR
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
